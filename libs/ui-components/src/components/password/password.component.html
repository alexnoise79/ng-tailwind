<div class="space-y-2">
  <div [class]="inputGroupClasses()">
    <input #inputElement [type]="showPassword() ? 'text' : 'password'" [value]="passwordValue()" [placeholder]="placeholder()" [disabled]="isDisabled()" [class]="inputClasses()" [class.rounded-r-none]="true" [class.border-r-0]="true" [attr.aria-label]="placeholder() || 'Password field'" (input)="onInput($event)" (blur)="onBlur()" />
    <button [disabled]="isDisabled()" [class]="toggleButtonClasses()" [attr.aria-label]="showPassword() ? 'Hide password' : 'Show password'" (click)="togglePasswordVisibility()" type="button">
      @if (showPassword()) {
        <!-- Eye closed icon -->
        <svg class="w-5 h-5" stroke="currentColor" viewBox="0 0 24 24">
          <path d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
        </svg>
      } @else {
        <!-- Eye open icon -->
        <svg class="w-5 h-5" stroke="currentColor" viewBox="0 0 24 24">
          <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          <path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
        </svg>
      }
    </button>
  </div>

  <!-- Password strength indicator -->
  @if (showStrength()) {
    <div class="space-y-1">
      <div class="flex gap-1">
        @for (level of [1, 2, 3, 4, 5]; track level) {
          <div
            [class.bg-gray-200]="strength() < level"
            [class.dark:bg-gray-700]="strength() < level"
            [class.bg-red-500]="strength() >= level && strength() === 1"
            [class.bg-orange-500]="strength() >= level && strength() === 2"
            [class.bg-yellow-500]="strength() >= level && strength() === 3"
            [class.bg-blue-500]="strength() >= level && strength() === 4"
            [class.bg-green-500]="strength() >= level && strength() >= 5"
            class="flex-1 h-1 rounded transition-all"
          ></div>
        }
      </div>
      @if (passwordValue().length > 0) {
        <p [class]="strengthTextClasses()">{{ strengthLevel() }}</p>
      }
    </div>
  }
</div>
