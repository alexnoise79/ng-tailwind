<div [class]="alertClasses()" [attr.aria-live]="variant() === 'danger' || variant() === 'warning' ? 'assertive' : 'polite'" role="alert">
  <div [class]="iconClasses()">
    <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path [attr.d]="defaultIcon()" />
    </svg>
  </div>

  <div class="flex-1 min-w-0">
    <ng-content />
  </div>

  @if (dismissible()) {
    <button [attr.aria-label]="'Close alert'" (click)="handleClose()" type="button" class="shrink-0 text-current opacity-60 hover:opacity-100 focus:outline-none focus:ring-2 focus:ring-current rounded p-1 transition-opacity">
      <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  }
</div>
