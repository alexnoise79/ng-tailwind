<div #carouselContainer (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()" (focusin)="onFocus()" (focusout)="onBlur()" class="relative" tabindex="0">
  <!-- Carousel Inner -->
  <div class="relative overflow-hidden">
    <div class="flex">
      <ng-content />
    </div>
  </div>

  <!-- Navigation Arrows -->
  @if (configShowNavigationArrows()) {
    <button
      (click)="prev(NgtSlideEventSource.ARROW_LEFT)"
      type="button"
      class="absolute left-0 top-1/2 -translate-y-1/2 z-10 bg-white/80 dark:bg-gray-800/80 hover:bg-white dark:hover:bg-gray-800 text-gray-800 dark:text-gray-200 p-2 rounded-full shadow-lg transition-colors focus:outline-none focus:ring-2 focus:ring-primary-500"
      aria-label="Previous slide"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
    </button>
    <button
      (click)="next(NgtSlideEventSource.ARROW_RIGHT)"
      type="button"
      class="absolute right-0 top-1/2 -translate-y-1/2 z-10 bg-white/80 dark:bg-gray-800/80 hover:bg-white dark:hover:bg-gray-800 text-gray-800 dark:text-gray-200 p-2 rounded-full shadow-lg transition-colors focus:outline-none focus:ring-2 focus:ring-primary-500"
      aria-label="Next slide"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
      </svg>
    </button>
  }

  <!-- Navigation Indicators -->
  @if (configShowNavigationIndicators() && slideIds().length > 1) {
    <div class="absolute bottom-4 left-1/2 -translate-x-1/2 z-10 flex gap-2">
      @for (slideId of slideIds(); track slideId) {
        <button
          [class.bg-primary-600]="activeId() === slideId"
          [class.bg-gray-300]="activeId() !== slideId"
          [class.dark:bg-gray-600]="activeId() !== slideId"
          [class.w-8]="activeId() === slideId"
          [attr.aria-label]="'Go to slide ' + ($index + 1)"
          (click)="onIndicatorClick(slideId)"
          type="button"
          class="w-2 h-2 rounded-full transition-all focus:outline-none focus:ring-2 focus:ring-primary-500"
        ></button>
      }
    </div>
  }
</div>
