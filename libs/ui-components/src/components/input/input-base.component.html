<div class="relative w-full">
  <div class="relative flex rounded-md shadow-sm">
    <div class="relative flex-1 flex items-center gap-1 min-h-0">
      <div class="relative flex-1 min-w-0 flex rounded-md">
        <input
          #inputElement
          [type]="type()"
          [value]="displayValue()"
          [placeholder]="placeholder()"
          [disabled]="isDisabled()"
          [class]="inputClasses()"
          [class.pr-20]="showClear() && hasValue()"
          [attr.aria-label]="placeholder() || 'Input field'"
          (input)="onInput($event)"
          (keydown)="onKeyDown($event)"
          (focus)="onFocus()"
          (blur)="onBlur()"
        />

        <!-- Clear button -->
        @if (showClear() && hasValue() && !isDisabled()) {
          <button [attr.aria-label]="'Clear input'" (click)="onClear($event)" type="button" class="absolute right-2 top-1/2 -translate-y-1/2 p-1 hover:bg-gray-100 dark:hover:bg-gray-700 rounded focus:outline-none transition-colors">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        }
      </div>
    </div>
  </div>
</div>
