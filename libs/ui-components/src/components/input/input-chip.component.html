<div class="relative w-full">
  <div
    [class.border]="hasChips() && chip() !== null"
    [class.border-gray-300]="hasChips() && chip() !== null"
    [class.dark:border-gray-600]="hasChips() && chip() !== null"
    [class.focus-within:ring-2]="hasChips() && chip() !== null"
    [class.focus-within:ring-primary-500]="hasChips() && chip() !== null"
    [class.focus-within:border-transparent]="hasChips() && chip() !== null"
    class="relative flex rounded-md shadow-sm"
  >
    <div class="relative flex-1 flex items-center gap-1 min-h-0">
      <!-- Chips display -->
      @if (hasChips() && chip() !== null) {
        <div class="flex items-center gap-1 flex-wrap px-3 py-2 shrink-0">
          @for (chipValue of chips(); track chipValue) {
            <span class="inline-flex items-center gap-1 px-2 py-0.5 rounded bg-primary-100 dark:bg-primary-900 text-primary-800 dark:text-primary-200 text-xs whitespace-nowrap">
              <span>{{ chipValue }}</span>
              <button [attr.aria-label]="'Remove ' + chipValue" [disabled]="isDisabled()" (click)="removeChip(chipValue, $event)" type="button" class="hover:text-primary-600 dark:hover:text-primary-400 focus:outline-none">
                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </span>
          }
        </div>
      }

      <div class="relative flex-1 min-w-0 flex rounded-md">
        <input
          #inputElement
          [type]="type()"
          [value]="chip() !== null ? currentChipValue() : displayValue()"
          [placeholder]="hasChips() && chip() !== null ? '' : placeholder()"
          [disabled]="isDisabled()"
          [class]="inputClasses()"
          [class.pr-20]="showClear() && hasValue()"
          [class.pl-0]="hasChips() && chip() !== null"
          [attr.aria-label]="placeholder() || 'Input field'"
          (input)="onInput($event)"
          (keydown)="onKeyDown($event)"
          (focus)="onFocus()"
          (blur)="onBlur()"
        />

        <!-- Clear button -->
        @if (showClear() && hasValue() && !isDisabled()) {
          <button [attr.aria-label]="'Clear input'" (click)="onClear($event)" type="button" class="absolute right-2 top-1/2 -translate-y-1/2 p-1 hover:bg-gray-100 dark:hover:bg-gray-700 rounded focus:outline-none transition-colors">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        }
      </div>
    </div>
  </div>
</div>
