<label [class]="containerClasses()">
  <input #checkbox [checked]="value()" [disabled]="isDisabled()" [attr.aria-label]="label() || undefined" (change)="onCheckboxChange($event)" type="checkbox" class="sr-only" />
  <span [attr.aria-checked]="value()" [attr.aria-disabled]="isDisabled()" [class]="toggleClasses()" (click)="toggle($event)" role="switch">
    <span [class]="thumbClasses()"></span>
  </span>
  @if (label()) {
    <span [class]="labelClasses()">{{ label() }}</span>
  }
</label>
