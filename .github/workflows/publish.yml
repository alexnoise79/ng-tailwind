name: Publish Package to NPM

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Extract version from tag or release
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          # Remove 'v' prefix if present
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Update package version in source
        run: |
          cd libs/ui-components
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version
          echo "Updated package.json version to ${{ steps.version.outputs.version }}"

      - name: Build library
        run: npm run build:lib

      - name: Prepare package for publishing
        run: |
          cp README.md dist/libs/ui-components/
          node -e "const fs=require('fs');const pkg=JSON.parse(fs.readFileSync('dist/libs/ui-components/package.json'));delete pkg.scripts;fs.writeFileSync('dist/libs/ui-components/package.json',JSON.stringify(pkg,null,2));"

      - name: Verify package
        working-directory: dist/libs/ui-components
        run: |
          echo "Package name: $(node -p "require('./package.json').name")"
          echo "Package version: $(node -p "require('./package.json').version")"
          npm pack --dry-run

      - name: Publish to NPM
        working-directory: dist/libs/ui-components
        run: npm publish --access=public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

