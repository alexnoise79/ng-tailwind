name: Publish Package to NPM

on:
  release:
    types: [published]
  push:
    tags:
      - 'ngtailwind-v*'
      - 'v*'
  workflow_run:
    workflows: ["Release"]
    types:
      - completed
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      github.event_name == 'push' ||
      github.event_name == 'release'
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Extract version from tag or latest release
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_run" ]]; then
            # When triggered by workflow_run, get the latest tag
            TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            echo "Found latest tag from workflow_run: $TAG"
          else
            # When triggered by tag push or release
            TAG="${GITHUB_REF#refs/tags/}"
            echo "Full tag from event: $TAG"
          fi
          
          if [ -z "$TAG" ]; then
            echo "No tag found, using package.json version"
            VERSION=$(node -p "require('./libs/ui-components/package.json').version")
          else
            # Handle both formats: v1.1.0 or ngtailwind-v1.1.0
            if [[ "$TAG" =~ ^ngtailwind-v(.+)$ ]]; then
              VERSION="${BASH_REMATCH[1]}"
            elif [[ "$TAG" =~ ^v(.+)$ ]]; then
              VERSION="${BASH_REMATCH[1]}"
            else
              # Fallback: remove any prefix
              VERSION="${TAG#v}"
              VERSION="${VERSION#ngtailwind-v}"
            fi
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"
          
      - name: Verify version matches package.json
        run: |
          TAG_VERSION="${{ steps.version.outputs.version }}"
          PKG_VERSION=$(node -p "require('./libs/ui-components/package.json').version")
          echo "Tag version: $TAG_VERSION"
          echo "Package.json version: $PKG_VERSION"
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "⚠️ Warning: Tag version ($TAG_VERSION) doesn't match package.json version ($PKG_VERSION)"
            echo "This might happen if release-please hasn't updated the version yet."
          fi

      - name: Build library
        run: npm run build:lib

      - name: Prepare package for publishing
        run: |
          cp README.md dist/libs/ui-components/
          node -e "const fs=require('fs');const pkg=JSON.parse(fs.readFileSync('dist/libs/ui-components/package.json'));delete pkg.scripts;fs.writeFileSync('dist/libs/ui-components/package.json',JSON.stringify(pkg,null,2));"

      - name: Verify package
        working-directory: dist/libs/ui-components
        run: |
          echo "Package name: $(node -p "require('./package.json').name")"
          echo "Package version: $(node -p "require('./package.json').version")"
          npm pack --dry-run

      - name: Publish to NPM
        working-directory: dist/libs/ui-components
        run: npm publish --access=public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
