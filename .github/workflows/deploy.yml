name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.release-please-manifest.json'
      - 'libs/ui-components/CHANGELOG.md'
      - 'libs/ui-components/package.json'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build ui-demo
        env:
          NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
        run: npx nx run ui-demo:build:production

      - name: Verify build output
        run: |
          echo "Listing files in build output:"
          ls -la ./dist/apps/ui-demo/browser/ || true
          echo ""
          echo "Checking if JS/CSS files exist:"
          find ./dist/apps/ui-demo/browser -name "*.js" -o -name "*.css" | head -10 || true
          echo ""
          echo "Checking index.html base href:"
          cat ./dist/apps/ui-demo/browser/index.html | grep -i "base href" || true
          echo ""
          echo "Checking index.html script references:"
          cat ./dist/apps/ui-demo/browser/index.html | grep -o 'src="[^"]*"' | head -5 || true

      - name: Copy index.html to 404.html for client-side routing
        run: cp ./dist/apps/ui-demo/browser/index.html ./dist/apps/ui-demo/browser/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/apps/ui-demo/browser'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
