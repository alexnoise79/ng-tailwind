name: Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - closed

permissions:
  contents: write
  pull-requests: write

jobs:
  # Create/update release PR
  release-pr:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Please
        id: release-please
        uses: googleapis/release-please-action@v4
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check Release Please output
        run: |
          PR_CREATED="${{ steps.release-please.outputs.pr_created }}"
          PR_UPDATED="${{ steps.release-please.outputs.pr_updated }}"
          PR_NUMBER="${{ steps.release-please.outputs.pr }}"
          
          # Use bash default values if empty
          PR_CREATED="${PR_CREATED:-false}"
          PR_UPDATED="${PR_UPDATED:-false}"
          PR_NUMBER="${PR_NUMBER:-N/A}"
          
          echo "PR created: $PR_CREATED"
          echo "PR updated: $PR_UPDATED"
          echo "PR number: $PR_NUMBER"
          
          if [ "$PR_CREATED" = "true" ]; then
            echo "âœ… Created new release PR: #$PR_NUMBER"
          elif [ "$PR_UPDATED" = "true" ]; then
            echo "ðŸ”„ Updated existing release PR: #$PR_NUMBER"
          else
            echo "No PR created/updated (no changes detected or PR already exists)"
          fi

  # Create release when release PR is merged
  release-on-pr-merge:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' &&
      github.event.pull_request.merged == true &&
      (contains(github.event.pull_request.title, 'chore') && contains(github.event.pull_request.title, 'release')) ||
      contains(github.event.pull_request.head.ref, 'release-please') ||
      startsWith(github.event.pull_request.head.ref, 'release-please')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Please (create release)
        id: release
        continue-on-error: true
        uses: googleapis/release-please-action@v4
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          token: ${{ secrets.GITHUB_TOKEN }}
        
        # Note: Root package.json version sync is handled automatically via
        # "extra-files" in release-please-config.json, so it's already included
        # in the release PR. No need to push separately after release creation.

      - name: Check Release output
        run: |
          if [ "${{ steps.release.outputs.release_created }}" == "true" ]; then
            echo "ðŸŽ‰ Release ${{ steps.release.outputs.tag_name }} was created!"
            echo "Tag: ${{ steps.release.outputs.tag_name }}"
            echo "Version: ${{ steps.release.outputs.version }}"
          else
            echo "No release created"
          fi

