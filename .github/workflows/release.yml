name: Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - closed

permissions:
  contents: write
  pull-requests: write

jobs:
  # Create/update release PR
  release-pr:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Please
        uses: googleapis/release-please-action@v4
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          token: ${{ secrets.GITHUB_TOKEN }}

  # Create release when release PR is merged
  release-on-pr-merge:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' &&
      github.event.pull_request.merged == true &&
      (contains(github.event.pull_request.title, 'chore') && contains(github.event.pull_request.title, 'release')) ||
      contains(github.event.pull_request.head.ref, 'release-please') ||
      startsWith(github.event.pull_request.head.ref, 'release-please')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if release already exists
        id: check-release
        run: |
          # Get version from package.json (updated in the merged PR)
          VERSION=$(node -p "require('./libs/ui-components/package.json').version")
          TAG_NAME="ngtailwind-v$VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          
          # Check if tag already exists
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "âš ï¸ Tag $TAG_NAME already exists - release may have been created already"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag $TAG_NAME does not exist - will create release"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Release Please (create release)
        id: release
        if: steps.check-release.outputs.exists != 'true'
        continue-on-error: true
        uses: googleapis/release-please-action@v4
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Release output summary
        if: always()
        run: |
          if [ "${{ steps.check-release.outputs.exists }}" = "true" ]; then
            echo "âœ… Release ${{ steps.check-release.outputs.tag_name }} already exists - skipping creation"
            echo "The publish workflow will use the existing tag."
          elif [ "${{ steps.release.outputs.release_created }}" = "true" ]; then
            echo "ðŸŽ‰ Release ${{ steps.release.outputs.tag_name }} was created!"
          else
            echo "No new release was created"
          fi

