name: Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - closed

permissions:
  contents: write
  pull-requests: write

jobs:
  # Create/update release PR
  release-pr:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Release Please
        continue-on-error: true
        uses: googleapis/release-please-action@v4
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          token: ${{ secrets.GITHUB_TOKEN }}
          skip-github-release: true

  # Create release when release PR is merged
  release-on-pr-merge:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' &&
      github.event.pull_request.merged == true &&
      (contains(github.event.pull_request.title, 'chore') && contains(github.event.pull_request.title, 'release')) ||
      startsWith(github.event.pull_request.head.ref, 'release-please')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Release Please
        continue-on-error: true
        uses: googleapis/release-please-action@v4
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          token: ${{ secrets.GITHUB_TOKEN }}

  # Publish to npm after release is created
  publish:
    needs: release-on-pr-merge
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' &&
      github.event.pull_request.merged == true &&
      (contains(github.event.pull_request.title, 'chore') && contains(github.event.pull_request.title, 'release')) ||
      startsWith(github.event.pull_request.head.ref, 'release-please')
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Get latest tag
        id: tag
        run: |
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [[ "$TAG" =~ ^ngtailwind-v(.+)$ ]]; then
            VERSION="${BASH_REMATCH[1]}"
          else
            VERSION=$(node -p "require('./libs/ui-components/package.json').version")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION from tag: $TAG"

      - name: Build library
        run: npm run build:lib

      - name: Prepare package for publishing
        run: |
          cp README.md dist/libs/ui-components/
          node -e "const fs=require('fs');const pkg=JSON.parse(fs.readFileSync('dist/libs/ui-components/package.json'));delete pkg.scripts;fs.writeFileSync('dist/libs/ui-components/package.json',JSON.stringify(pkg,null,2));"

      - name: Publish to NPM
        working-directory: dist/libs/ui-components
        run: npm publish --access=public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
