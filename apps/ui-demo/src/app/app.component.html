<ngt-toast-container></ngt-toast-container>
<div class="min-h-screen bg-gray-50 dark:bg-gray-900 flex transition-colors duration-200">
  <!-- Left Sidebar Navigation -->
  <aside class="w-64 bg-white dark:bg-gray-800 shadow-sm border-r border-gray-200 dark:border-gray-700 shrink-0 flex flex-col transition-colors duration-200 sticky top-0 h-screen overflow-y-auto z-20">
    <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700 shrink-0 h-16 flex items-center transition-colors duration-200">
      <h1 class="text-xl font-semibold text-gray-900 dark:text-white">ng-tailwind UI</h1>
    </div>
    <nav class="flex-1 px-4 py-4">
      <ngt-nav [orientation]="'vertical'" [style]="'tabs'">
        <ngt-nav-item [itemId]="'getting-started'" [routerLink]="'/getting-started'" label="Getting Started"> </ngt-nav-item>
        <ngt-nav-item [itemId]="'button'" [routerLink]="'/button'" label="Button"> </ngt-nav-item>
        <ngt-nav-item [itemId]="'modal'" [routerLink]="'/modal'" label="Modal"> </ngt-nav-item>
        <ngt-nav-item [itemId]="'accordion'" [routerLink]="'/accordion'" label="Accordion"> </ngt-nav-item>
        <ngt-nav-item [itemId]="'nav'" [routerLink]="'/nav'" label="Nav"> </ngt-nav-item>
        <ngt-nav-item [itemId]="'dropdown'" [routerLink]="'/dropdown'" label="Dropdown"> </ngt-nav-item>
        <ngt-nav-item [itemId]="'tooltip'" [routerLink]="'/tooltip'" label="Tooltip"> </ngt-nav-item>
        <ngt-nav-item [itemId]="'collapse'" [routerLink]="'/collapse'" label="Collapse"> </ngt-nav-item>
        <ngt-nav-item [itemId]="'datepicker'" [routerLink]="'/datepicker'" label="Datepicker"> </ngt-nav-item>
        <ngt-nav-item [itemId]="'offcanvas'" [routerLink]="'/offcanvas'" label="Offcanvas"> </ngt-nav-item>
        <ngt-nav-item [itemId]="'pagination'" [routerLink]="'/pagination'" label="Pagination"> </ngt-nav-item>
        <ngt-nav-item [itemId]="'toggle-switch'" [routerLink]="'/toggle-switch'" label="Toggle Switch"> </ngt-nav-item>
        <ngt-nav-item [itemId]="'toast'" [routerLink]="'/toast'" label="Toast"> </ngt-nav-item>
        <ngt-nav-item [itemId]="'table'" [routerLink]="'/table'" label="Table"> </ngt-nav-item>
        <ngt-nav-item [itemId]="'select'" [routerLink]="'/select'" label="Select"> </ngt-nav-item>
      </ngt-nav>
    </nav>
  </aside>

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col">
    <header class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700 h-16 shrink-0 transition-colors duration-200 sticky top-0 z-10">
      <div class="px-6 py-4 h-full flex items-center">
        <div class="flex justify-between items-center w-full">
          <h2 class="text-lg font-semibold text-gray-900 dark:text-white">Component Demo</h2>
          <div class="flex gap-3 items-center">
            <div class="flex items-center gap-2">
              <span class="text-sm text-gray-600 dark:text-gray-400 hidden sm:inline">Light</span>
              <ngt-toggle-switch [(ngModel)]="isDarkMode" (ngModelChange)="onToggleChange()" size="md"> </ngt-toggle-switch>
              <span class="text-sm text-gray-600 dark:text-gray-400 hidden sm:inline">Dark</span>
            </div>
            <div class="flex gap-2">
              <ngt-button variant="primary" size="sm">Get Started</ngt-button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="flex-1 overflow-auto bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
      <div class="max-w-7xl mx-auto px-6 py-8">
        <router-outlet />
      </div>
    </main>
  </div>
</div>

<app-theme-configurator></app-theme-configurator>
