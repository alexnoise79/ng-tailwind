<div class="min-h-screen bg-gray-50 flex">
  <!-- Left Sidebar Navigation -->
  <aside class="w-64 bg-white shadow-sm border-r border-gray-200 flex-shrink-0 flex flex-col">
    <div class="px-6 py-4 border-b border-gray-200 flex-shrink-0 h-16 flex items-center">
      <h1 class="text-xl font-semibold text-gray-900">ng-tailwind UI</h1>
    </div>
    <nav class="flex-1 px-4 py-4">
      <ui-nav [orientation]="'vertical'" [style]="'tabs'" [activeId]="activeRouteId()">
        <ui-nav-item 
          label="Getting Started" 
          [itemId]="'getting-started'"
          (activated)="navigateTo('/getting-started')">
        </ui-nav-item>
        <ui-nav-item 
          label="Button" 
          [itemId]="'button'"
          (activated)="navigateTo('/button')">
        </ui-nav-item>
        <ui-nav-item 
          label="Modal" 
          [itemId]="'modal'"
          (activated)="navigateTo('/modal')">
        </ui-nav-item>
        <ui-nav-item 
          label="Accordion" 
          [itemId]="'accordion'"
          (activated)="navigateTo('/accordion')">
        </ui-nav-item>
        <ui-nav-item 
          label="Nav" 
          [itemId]="'nav'"
          (activated)="navigateTo('/nav')">
        </ui-nav-item>
        <ui-nav-item 
          label="Dropdown" 
          [itemId]="'dropdown'"
          (activated)="navigateTo('/dropdown')">
        </ui-nav-item>
        <ui-nav-item 
          label="Tooltip" 
          [itemId]="'tooltip'"
          (activated)="navigateTo('/tooltip')">
        </ui-nav-item>
        <ui-nav-item 
          label="Collapse" 
          [itemId]="'collapse'"
          (activated)="navigateTo('/collapse')">
        </ui-nav-item>
        <ui-nav-item 
          label="Datepicker" 
          [itemId]="'datepicker'"
          (activated)="navigateTo('/datepicker')">
        </ui-nav-item>
        <ui-nav-item 
          label="Offcanvas" 
          [itemId]="'offcanvas'"
          (activated)="navigateTo('/offcanvas')">
        </ui-nav-item>
      </ui-nav>
    </nav>
  </aside>

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col">
    <header class="bg-white shadow-sm border-b border-gray-200 h-16 flex-shrink-0">
      <div class="px-6 py-4 h-full flex items-center">
        <div class="flex justify-between items-center w-full">
          <h2 class="text-lg font-semibold text-gray-900">Component Demo</h2>
          <div class="flex gap-2">
            <ui-button variant="outline" size="sm">Documentation</ui-button>
            <ui-button variant="primary" size="sm">Get Started</ui-button>
          </div>
        </div>
      </div>
    </header>
    <main class="flex-1 overflow-auto">
      <div class="max-w-7xl mx-auto px-6 py-8">
        <router-outlet />
      </div>
    </main>
  </div>
</div>
