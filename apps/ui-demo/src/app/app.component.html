
<ngt-toast-container></ngt-toast-container>
<div class="min-h-screen bg-gray-50 dark:bg-gray-900 flex transition-colors duration-200">
  <!-- Left Sidebar Navigation -->
  <aside class="w-64 bg-white dark:bg-gray-800 shadow-sm border-r border-gray-200 dark:border-gray-700 flex-shrink-0 flex flex-col transition-colors duration-200">
    <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700 flex-shrink-0 h-16 flex items-center transition-colors duration-200">
      <h1 class="text-xl font-semibold text-gray-900 dark:text-white">ng-tailwind UI</h1>
    </div>
    <nav class="flex-1 px-4 py-4">
      <ngt-nav [orientation]="'vertical'" [style]="'tabs'">
        <ngt-nav-item 
          label="Getting Started" 
          [itemId]="'getting-started'"
          [routerLink]="'/getting-started'">
        </ngt-nav-item>
        <ngt-nav-item 
          label="Button" 
          [itemId]="'button'"
          [routerLink]="'/button'">
        </ngt-nav-item>
        <ngt-nav-item 
          label="Modal" 
          [itemId]="'modal'"
          [routerLink]="'/modal'">
        </ngt-nav-item>
        <ngt-nav-item 
          label="Accordion" 
          [itemId]="'accordion'"
          [routerLink]="'/accordion'">
        </ngt-nav-item>
        <ngt-nav-item 
          label="Nav" 
          [itemId]="'nav'"
          [routerLink]="'/nav'">
        </ngt-nav-item>
        <ngt-nav-item 
          label="Dropdown" 
          [itemId]="'dropdown'"
          [routerLink]="'/dropdown'">
        </ngt-nav-item>
        <ngt-nav-item 
          label="Tooltip" 
          [itemId]="'tooltip'"
          [routerLink]="'/tooltip'">
        </ngt-nav-item>
        <ngt-nav-item 
          label="Collapse" 
          [itemId]="'collapse'"
          [routerLink]="'/collapse'">
        </ngt-nav-item>
        <ngt-nav-item 
          label="Datepicker" 
          [itemId]="'datepicker'"
          [routerLink]="'/datepicker'">
        </ngt-nav-item>
        <ngt-nav-item 
          label="Offcanvas" 
          [itemId]="'offcanvas'"
          [routerLink]="'/offcanvas'">
        </ngt-nav-item>
        <ngt-nav-item 
          label="Pagination" 
          [itemId]="'pagination'"
          [routerLink]="'/pagination'">
        </ngt-nav-item>
        <ngt-nav-item 
          label="Toggle Switch" 
          [itemId]="'toggle-switch'"
          [routerLink]="'/toggle-switch'">
        </ngt-nav-item>
        <ngt-nav-item 
          label="Toast" 
          [itemId]="'toast'"
          [routerLink]="'/toast'">
        </ngt-nav-item>
      </ngt-nav>
    </nav>
  </aside>

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col">
    <header class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700 h-16 flex-shrink-0 transition-colors duration-200">
      <div class="px-6 py-4 h-full flex items-center">
        <div class="flex justify-between items-center w-full">
          <h2 class="text-lg font-semibold text-gray-900 dark:text-white">Component Demo</h2>
          <div class="flex gap-3 items-center">
            <div class="flex items-center gap-2">
              <span class="text-sm text-gray-600 dark:text-gray-400 hidden sm:inline">Light</span>
              <ngt-toggle-switch 
                [(ngModel)]="isDarkMode"
                (ngModelChange)="onToggleChange()"
                size="md">
              </ngt-toggle-switch>
              <span class="text-sm text-gray-600 dark:text-gray-400 hidden sm:inline">Dark</span>
            </div>
            <div class="flex gap-2">
              <ngt-button variant="outline" size="sm">Documentation</ngt-button>
              <ngt-button variant="primary" size="sm">Get Started</ngt-button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="flex-1 overflow-auto bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
      <div class="max-w-7xl mx-auto px-6 py-8">
        <router-outlet />
      </div>
    </main>
  </div>
</div>
