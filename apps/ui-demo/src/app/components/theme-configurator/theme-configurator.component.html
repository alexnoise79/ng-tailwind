<!-- Toggle Button -->
<button
  (click)="toggle()"
  class="fixed bottom-6 right-6 z-50 p-3 bg-primary-600 hover:bg-primary-700 text-white rounded-full shadow-lg transition-all duration-200 hover:scale-110 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2"
  [attr.aria-label]="isOpen() ? 'Close theme configurator' : 'Open theme configurator'"
  [attr.aria-expanded]="isOpen()"
>
  <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
  </svg>
</button>

<!-- Theme Panel -->
@if (isOpen()) {
  <div class="fixed bottom-24 right-6 z-50 w-80 bg-white dark:bg-gray-800 rounded-lg shadow-2xl border border-gray-200 dark:border-gray-700 overflow-hidden transition-all duration-200">
    <div class="p-4 border-b border-gray-200 dark:border-gray-700">
      <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Theme Configurator</h3>
      <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">Choose a theme</p>
    </div>
    <div class="p-4 space-y-2 max-h-96 overflow-y-auto">
      @for (theme of themes; track theme.name) {
        <button
          (click)="selectTheme(theme.name)"
          [class]="currentTheme() === theme.name ? 'w-full p-3 text-left rounded-lg border-2 border-primary-600 bg-primary-50 dark:bg-primary-900/20 transition-all' : 'w-full p-3 text-left rounded-lg border-2 border-transparent hover:border-gray-300 dark:hover:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-700 transition-all'"
        >
          <div class="flex items-center justify-between">
            <div>
              <div class="font-medium text-gray-900 dark:text-white">{{ theme.label }}</div>
              <div class="text-sm text-gray-600 dark:text-gray-400 mt-0.5">{{ theme.description }}</div>
            </div>
            @if (currentTheme() === theme.name) {
              <svg class="w-5 h-5 text-primary-600" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
              </svg>
            }
          </div>
        </button>
      }
    </div>
  </div>
}
