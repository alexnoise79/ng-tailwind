<div class="space-y-12">
  <section>
    <h2 class="text-3xl font-bold text-gray-900 mb-6">Modal</h2>
    <p class="text-gray-600 mb-4">Modal dialogs built with Angular CDK Overlay for overlays and focus management.</p>
  </section>

  <section>
    <h3 class="text-2xl font-semibold text-gray-900 mb-4">Basic Modal</h3>
    <ngt-button variant="primary" (click)="showModal.set(true)">Open Modal</ngt-button>
    @if (showModal()) {
      <ngt-modal [isOpen]="showModal()" (closed)="showModal.set(false)" title="Example Modal">
        <p class="text-gray-600 mb-4">This is a modal dialog built with Angular CDK Overlay.</p>
        <div class="flex justify-end gap-2">
          <ngt-button variant="outline" (click)="showModal.set(false)">Cancel</ngt-button>
          <ngt-button variant="primary" (click)="showModal.set(false)">Confirm</ngt-button>
        </div>
      </ngt-modal>
    }
  </section>
</div>
