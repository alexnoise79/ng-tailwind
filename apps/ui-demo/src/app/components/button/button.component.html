<div class="space-y-12">
  <section>
    <h2 class="text-3xl font-bold text-gray-900 mb-6">Button</h2>
    <p class="text-gray-600 mb-4">A versatile button component with multiple variants, sizes, and states.</p>
  </section>

  <section>
    <h3 class="text-2xl font-semibold text-gray-900 mb-4">Variants</h3>
    <div class="flex flex-wrap gap-4">
      <ui-button variant="primary">Primary</ui-button>
      <ui-button variant="outline">Outline</ui-button>
      <ui-button variant="ghost">Ghost</ui-button>
    </div>
  </section>

  <section>
    <h3 class="text-2xl font-semibold text-gray-900 mb-4">Sizes</h3>
    <div class="flex flex-wrap gap-4 items-center">
      <ui-button variant="primary" size="sm">Small</ui-button>
      <ui-button variant="primary" size="md">Medium</ui-button>
      <ui-button variant="primary" size="lg">Large</ui-button>
    </div>
  </section>

  <section>
    <h3 class="text-2xl font-semibold text-gray-900 mb-4">States</h3>
    <div class="flex flex-wrap gap-4">
      <ui-button variant="primary" [loading]="true">Loading</ui-button>
      <ui-button variant="primary" [disabled]="true">Disabled</ui-button>
    </div>
  </section>
</div>
